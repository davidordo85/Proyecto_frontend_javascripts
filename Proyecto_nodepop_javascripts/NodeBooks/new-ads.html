<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeBooks-newAds</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            NodeBooks
        </div>
    </header>
    
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

    <div class="global-errors hidden"></div>

    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds">
                <h1 class="title">New advertisement</h1>
                <form>
                    <input name="nameBook" class="input" placeholder="Name your book" required>
                    <input name="nameAuthorBook" class="input" placeholder="Name author your book" required>
                    <input name="priceBook" class="input" type="number" min="1" max="50" placeholder="Insert price min 1€, max 50€" required>
                    <select name="saleOrPurchase" required>
                        <option value="Venta">Sale</option>
                        <option value="Compra">Purchase</option>
                    </select>
                    <input type="file" name="file" accept="image/*">
                    
                    <button class="button is-primary is-pulled-right" disabled>Publish</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/new-ads.js"></script>
</body>
</html>
